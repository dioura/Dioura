<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dioura ديورا</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="shortcut icon"
      href="./images/bag-shopping-solid.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="./css/pages/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="top-img">
      <header id="headerElement" class="flex">
  <a href="index.html" class="logo">
          <img src="./images/dioura.png" alt="Dioura" />
          <div class="brand">
            <span>Dioura</span>
            <p style="letter-spacing: 0.5px">ديورا</p>
          </div>
        </a>

        <div class="links">
          <div class="search-wrap">
            <input id="productSearch" class="search-input" placeholder="ابحث عن المنتجات..." aria-label="ابحث عن المنتجات" />
            <button id="searchBtn" class="search-btn" aria-label="بحث"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <a style="position: relative" class="cart" href="./pages/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
            0 ل.س
            <span class="products-number">2</span>
          </a>
        </div>
      </header>

      <section class="content">
        <!-- Hero: left-aligned CTA with heading and subtitle -->
        <div class="hero-cta" style="width:100%;">
          <div class="hero-left">
            <div class="hero-text">
              <p class="hero-line">تسوق بثقة</p>
              <p class="hero-line">مع ديورا</p>
              <p class="hero-line">لانك تستحق الافضل</p>
            </div>
            <a href="#products" class="cta-button">تسوق الآن</a>
          </div>
        </div>
      </section>
    </div>

    <main class="">
      <h1 class="recommended">
        <i class="fa-solid fa-check"></i>
        مقترح لك
      </h1>
      <!-- current active filter label -->
      <div id="currentFilterLabel" style="text-align:center; color:#666; margin-top:.6rem; margin-bottom:.8rem; font-size:0.95rem">عرض: الكل</div>

  <section id="products" class="products flex">
        <!-- لا توجد منتجات حالياً. سيتم عرض المنتجات المضافة من لوحة التحكم هنا -->
  <div id="noProductsMessage" style="text-align:center; padding:4rem; width:100%; color:#666;">لا توجد منتجات حالياً. أضف منتجات من <a href="pages/admin.html">لوحة الإدارة</a>.</div>
      </section>
    </main>

    <footer>
      <div class="footer-bottom">
        <p>© 2025 Dioura — جميع الحقوق محفوظة</p>
        <div class="social-icons">
          <a href="https://wa.me/963942236206" class="whatsapp" target="_blank" rel="noopener" aria-label="واتساب"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://www.facebook.com/profile.php?id=61582659429731" class="facebook" target="_blank" rel="noopener" aria-label="فيسبوك"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.facebook.com/profile.php?id=61582659429731" class="instagram" target="_blank" rel="noopener" aria-label="انستجرام"><i class="fa-brands fa-instagram"></i></a>
          <a href="tel:+963942236206" class="phone" aria-label="اتصال"><i class="fa-solid fa-phone"></i></a>
          <a href="mailto:diourasyria@gmail.com" class="email" aria-label="بريد الكتروني"><i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </footer>
    <!-- Floating categories toggle and side-panel -->
    <div id="categoriesToggle" class="categories-toggle" aria-label="المجموعات" title="المجموعات">☰</div>
    <div id="categoriesPanel" class="categories-panel" aria-hidden="true">
      <button class="close" aria-label="إغلاق">×</button>
      <h3>المجموعات</h3>
      <div id="categoriesList" class="categories-list"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
