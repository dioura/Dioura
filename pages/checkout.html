<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إتمام الطلب</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/pages/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-height: 100vh; display: grid; grid-template-rows: auto 1fr auto;">
    <header class="flex">
      <a href="/" class="logo">
        <img src="../images/dioura.png" alt="Dioura" />
        <div class="brand">
          <span>Dioura</span>
          <p style="letter-spacing: 0.5px">ديورا</p>
        </div>
      </a>

      <div class="links">
        <a style="position: relative" class="cart" href="./cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          0 ل.س
          <span class="products-number">0</span>
        </a>
      </div>
    </header>

    <main class="checkout-container">
      <h1>إتمام الطلب</h1>

      <section class="checkout-summary">
        <h2>ملخص الطلب</h2>
        <div id="checkoutItems"></div>
  <!-- Coupon input -->
  <div class="coupon-row" style="margin:0.6rem 0; display:flex; gap:8px; align-items:center">
    <input id="couponCode" placeholder="كود الخصم (إن وُجد)" style="flex:1; padding:.5rem; border:1px solid rgba(0,0,0,0.08); border-radius:6px" />
    <button id="applyCoupon" class="btn-small" type="button" style="background:#ff7a00;color:#fff;padding:.5rem .8rem;border-radius:6px">تطبيق</button>
  </div>
  <div id="couponMessage" style="color:#e41d43; font-size:.95rem; min-height:1.1rem"></div>

  <div class="flex total-line"><p>المجموع</p><p id="checkoutTotal">0 ل.س</p></div>
  <div class="flex discount-line" style="display:none"><p>الخصم</p><p id="checkoutDiscount">- 0 ل.س</p></div>
  <div class="flex total-line"><p>الإجمالي بعد الخصم</p><p id="checkoutFinalTotal">0 ل.س</p></div>
      </section>

      <section class="checkout-form">
        <h2>معلومات العميل</h2>
        <div id="checkoutResult"></div>
        <form id="checkoutForm">
          <label>اسم الزبون (مطلوب)
            <input name="name" type="text" placeholder="الاسم الكامل" required />
          </label>
          <label>رقم الهاتف (مطلوب)
            <input name="phone" type="tel" placeholder="09xxxxxxxx" required />
          </label>

          <label>البريد الإلكتروني (اختياري)
            <input name="email" type="email" placeholder="example@mail.com" />
          </label>

          <label>المحافظة
            <select name="governorate" required>
              <option value="">-- اختر المحافظة --</option>
              <option>دمشق</option>
              <option>ريف دمشق</option>
              <option>حلب</option>
              <option>حمص</option>
              <option>حماه</option>
              <option>اللاذقية</option>
              <option>طرطوس</option>
              <option>دير الزور</option>
              <option>الحسكة</option>
              <option>الرقة</option>
              <option>اللاذقية</option>
              <option>القنيطرة</option>
              <option>درعا</option>
              <option>السويداء</option>
              <option>إدلب</option>
            </select>
          </label>

          <label>العنوان (شارع، رقم منزل، منطقة)
            <textarea name="address" rows="3" required></textarea>
          </label>

          <fieldset>
            <legend>طريقة الدفع</legend>
            <label><input type="radio" name="payment" value="cod" /> الدفع عند الاستلام</label>
            <label><input type="radio" name="payment" value="shamcash" /> دفع عبر شام كاش</label>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn-primary">تأكيد الطلب</button>
            <a class="btn-secondary" href="./cart.html">العودة للسلة</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-bottom">
        <p>© 2025 Dioura — جميع الحقوق محفوظة</p>
        <div class="social-icons">
          <a href="https://wa.me/963942236206" class="whatsapp" target="_blank" rel="noopener" aria-label="واتساب"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://www.facebook.com/profile.php?id=61582659429731" class="facebook" target="_blank" rel="noopener" aria-label="فيسبوك"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.facebook.com/profile.php?id=61582659429731" class="instagram" target="_blank" rel="noopener" aria-label="انستجرام"><i class="fa-brands fa-instagram"></i></a>
          <a href="tel:+963942236206" class="phone" aria-label="اتصال"><i class="fa-solid fa-phone"></i></a>
          <a href="mailto:diourasyria@gmail.com" class="email" aria-label="بريد الكتروني"><i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </footer>

    <!-- Floating categories toggle and side-panel (shared) -->
    <!-- categories toggle removed on this page (only on homepage) -->

    <script src="../js/main.js"></script>
  </body>
</html>
